    <title>Intermedia Art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            position: relative;
            height: 200vh;
        }

        .arrow-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            color: black;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        .arrow-button:hover {
            color: gray;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .container img {
            width: auto;
            max-width: 200px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            position: absolute;
        }

        /* 이미지 위치 다양하게 배치 */
        .container img:nth-child(1) { top: 5%; left: 5%; }
        .container img:nth-child(2) { top: 10%; left: 30%; }
        .container img:nth-child(3) { top: 15%; left: 55%; }
        .container img:nth-child(4) { top: 20%; left: 80%; }

        .container img:nth-child(29) { top: 145%; left: 65%; }
        .container img:nth-child(30) { top: 150%; left: 5%; }

        .line {
            position: absolute;
            width: 2px;
            background-color: black;
            transform-origin: top;
        }

        /* 다양한 선 추가 */
        .line-1 { top: 7%; left: 7%; height: 150px; transform: rotate(30deg); }
        .line-2 { top: 12%; left: 32%; height: 200px; transform: rotate(-20deg); }
        .line-3 { top: 17%; left: 57%; height: 250px; transform: rotate(40deg); }
        .line-4 { top: 22%; left: 82%; height: 150px; transform: rotate(-30deg); }
        .line-5 { top: 27%; left: 12%; height: 200px; transform: rotate(25deg); }
        .line-6 { top: 32%; left: 37%; height: 300px; transform: rotate(-15deg); }
        .line-7 { top: 37%; left: 62%; height: 250px; transform: rotate(35deg); }
        .line-8 { top: 42%; left: 87%; height: 150px; transform: rotate(-25deg); }
        .line-9 { top: 47%; left: 17%; height: 200px; transform: rotate(20deg); }
        .line-10 { top: 52%; left: 42%; height: 250px; transform: rotate(-10deg); }
    </style>
