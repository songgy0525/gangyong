<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My friend YUKI!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .arrow-button {
            position: absolute;
            top: 60px; /* Adjusted to move below the header */
            left: 20px;
            background: none;
            color: black;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        .arrow-button:hover {
            color: gray;
        }

        .content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .image-container {
            flex-shrink: 0;
        }

        .image-container img {
            display: block;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        .text-container {
            max-width: 600px;
            line-height: 1.6;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button class="arrow-button" onclick="location.href='index2.html'">←</button>
    <header>Yuki, let's play!</header>
    <div class="content">
        <div class="image-container">
            <img src="Yuki.jpeg" alt="Yuki Image 1">
            <img src="Yuki 2.jpeg" alt="Yuki Image 2">
        </div>
        <div class="text-container">
            <p>
                내가 어릴 때 옆집에 사는 유키라는 강아지가 있었다. 내 기억상으로는 내가 초등학생 때까지 같이 지냈던 것 같다. 
                당시 살던 동네는 아파트 단지 조성으로 주변 친구들이 모두 다른 동네로 떠난 상태였기에 나의 소중한 친구는 유키였다. 
                나이가 들면서 조금씩 유키의 모습이 잊혀지지만 유키를 항상 기억한다!
            </p>
        </div>
    </div>
</body>
</html>
